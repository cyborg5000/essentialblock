<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F4A261;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Brand Colors Accent -->
  <circle cx="100" cy="100" r="80" fill="#9370DB" opacity="0.15"/>
  <circle cx="1100" cy="530" r="100" fill="#F4A261" opacity="0.15"/>

  <!-- Logo Area -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1F2937" text-anchor="middle">
    ESSENTIAL BLOCK
  </text>

  <!-- Tagline -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" fill="#9370DB" text-anchor="middle">
    Strategic Marketing
  </text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="32" fill="#4B5563" text-anchor="middle">
    meets
  </text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" fill="#F4A261" text-anchor="middle">
    Memorable Gifting
  </text>

  <!-- Stats -->
  <g transform="translate(200, 480)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#9370DB">500+</text>
    <text y="35" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Brands</text>
  </g>

  <g transform="translate(500, 480)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#9370DB">98%</text>
    <text y="35" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Satisfaction</text>
  </g>

  <g transform="translate(780, 480)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#9370DB">3x ROI</text>
    <text y="35" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Average</text>
  </g>

  <!-- Bottom Border -->
  <rect y="610" width="1200" height="20" fill="#9370DB"/>
</svg>